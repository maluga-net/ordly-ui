<!DOCTYPE HTML>
<html>
<head>

	<title>Rarchy</title>
</head>
<body>

	<script src="js/collections/hierarchized-list-collection.js"></script>
	
	<script src="js/routers/router.js"></script>
		
	<script src="js/views/app-view.js"></script>

	<script src="js/app.js"></script>

</html>
